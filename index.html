                <div id="modalBtn">

    <div class="container">

        <aside id="modal" class="visible">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAgB8WnAEYxU2xz-NQaqQ0h_Et-A8C4_uW2xRuau-vzSy19ioHlCo6v5LS99_b-ztISVZMFiGn4fv/pubhtml?widget=true&amp;headers=false"></iframe>

        <nav>
            <ul>
                <li>
                    <h2 id="mainCal"></h2>
                    <h3>CALORIES</h3>
                </li>
                <li>
                    <h2 id="mainProt"></h2>
                    <h3>PROTEIN</h3>
                </li>
                <li>
                    <h2 id="mainCarbs"></h2>
                    <h3>CARBS</h3>
                </li>
                <li>
                    <h2 id="mainFat"></h2>
                    <h3>FAT</h3>
                </li>
                <li>
                    <h2 id="mainFiber"></h2>
                    <h3>FIBER</h3>
                </li>
            </ul>
        </nav>
        <div>
            <section id="wghtForm">
                <form action="">
                    <label for="wght">Enter Weight:</label>
                    <input type="number" id="weight" name="wght" min="0" step="0.01">
                    <div>
                        <label for="unit">kgs:</label>
                        <input type="radio" name="unit" value="kgs" checked="checked">
                        <label for="unit">lbs:</label>
                        <input type="radio" name="unit" value="lbs">
                    </div>
                    <div>
                        <label for="date">Date:</label>
                        <input id="wghtDate" type="date" required>
                    </div>
                    <input type="submit">
                </form>
                <div class="tableCont">
                    <table>
                        <thead>
                            <th>Date</th>
                            <th>Lbs</th>
                            <th>Kgs</th>
                        </thead>
                        <tbody id="tContent">

                        </tbody>
                    </table>
                </div>


            </section>
            <canvas id="myChart"></canvas>
        </div>
        <!-- <div class="break"></div> -->
        <section id="dietForm">
            <!-- <canvas id="myBMI"></canvas> -->
            <form action="">
                <div>
                    <label for="date">Date:</label>
                    <input id="dietDate" type="date" required>
                </div>
                <div>
                    <label for="food">Food Name:</label>
                    <input type="text" id="food" name="food" value="Food Name">
                </div>
                <div>
                    <label for="carbs">Carbs</label>
                    <input type="number" id="carbs" name="carbs" value="0" min="0" step="0.01">
                </div>
                <div>
                    <label for="protein">Protein</label>
                    <input type="number" id="protein" name="protein" value="0" min="0" step="0.01">
                </div>
                <div>
                    <label for="fat">Fat</label>
                    <input type="number" id="fat" name="fat" value="0" min="0" step="0.01">
                </div>
                <div>
                    <label for="fiber">Fiber:</label>
                    <input type="fiber" id="fiber" name="fiber" value="0" min="0" step="0.01">
                </div>
                <input type="submit">
            </form>
            <div class="tableCont">
                <table>
                    <thead>
                        <th>Date</th>
                        <th>Food Name</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Fat</th>
                        <th>Carbs</th>
                        <th>Fiber</th>
                    </thead>
                    <tbody id="dietContent">
                    </tbody>
                </table>
            </div>
            <h2>BMI</h2>
            <div id="bmiBar">
                <hr class="hr">
                <hr class="hr">
                <div class="circle"></div>
            </div>
        </section>
